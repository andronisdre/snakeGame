<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <h1 id="helpText">Choose A Difficulty</h1>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="a" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="w" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="d" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="s" class="fa-solid fa-arrow-down-long"></i>
        </div>
        <div class="difficultyButtons">
            <button id="easy" onclick="changeDifficultyToEasy()">easy</button>
            <button id="medium" onclick="changeDifficultyToMedium()">medium</button>
            <button id="hard" onclick="changeDifficultyToHard()">hard</button>
            <button id="impossible" onclick="changeDifficultyToImpossible()">impossible</button>
        </div>
    </div>
</body>
</html>
